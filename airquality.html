<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cabbagetown Air Quality </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- Le styles -->
        <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
        <link href="css/bootstrap-responsive.css" type="text/css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/tooltipster.css" />
        <link href="css/custom.css" rel="stylesheet">
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container" style="text-align: center">
					<p class="brand">Cabbagetown Air Quality Status</p>
                </div>
            </div>
        </div>
        <div class="container content-holder">
            <div class="row-fluid">
				<div class="map" style="display:block; height:450px;" class="span8">
					<span id="railyard" class="readings tooltip" title="Tooltip content1" style="position: relative; top:40px; left:170px;">30</span>
					<span id="boulevard" class="readings tooltip" title="Tooltip content2" style="position: relative; top:210px; left:120px;">50</span>
					<span id="community" class="readings tooltip" title="Tooltip content3" style="position: relative; top:98px; left:310px;">30</span>
				</div>
				<hr class="page-divider"/>
			</div>
            <div class="row-fluid">
                <div class="span12">
                    <div class="">
						<div id="location-selector" style="text-align:center;">
						    <div class="btn-group">
								<button class="btn active location" id="location1">Community Center</button>
								<button class="btn location" id="location2">Boulevard & Carol St</button>
								<button class="btn location" id="location3">Railyard</button>
							</div>
						</div>
						<br/>
						<div id="location-selector" style="text-align:right;">
						    <div class="btn-group">
								<button class="btn active duration" id="duration-day">Today</button>
								<button class="btn duration" id="duration-week">This Week</button>
								<button class="btn duration" id="duration-month">This Month</button>
							</div>
						</div>
						<div id="small-pm-chart" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
						<div id="big-pm-chart" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
					</div>
				</div>
			</div>
		</div>
        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
		<script src="js/highcharts.js"></script>
		<script src="js/jquery.tooltipster.min.js"></script>
		<script src="js/airquality.js"></script>
    </body>
</html>
