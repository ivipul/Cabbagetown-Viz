<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cabbagetown Air Quality </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- Le styles -->
        <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
        <link href="css/bootstrap-responsive.css" type="text/css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/tooltipster.css" />
        <link href="css/custom.css" rel="stylesheet">
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container" style="text-align: center">
					<p class="brand">Cabbagetown Air Quality Status</p>
                </div>
            </div>
        </div>
        <div class="container content-holder">
            <div class="row-fluid">
				<div class="map" style="display:block; width:600px; height:450px; float:left; ">
					<span id="railyard" class="readings tooltip" title="Railyard" style="position: relative; top:45px; left:170px; line-height: 35px; font-weight: bold; visibility: hidden;"></span>
   		
   					<span id="boulevard" class="readings tooltip" title="Boulevard & Carol Street" style="position: relative; top:205px; left:120px; line-height: 35px; font-weight: bold;  visibility: hidden;"></span>
   		
   					<span id="community" class="readings tooltip" title="Community Center" style="position: relative; top:103px; left:310px; line-height: 35px; font-weight: bold; visibility: hidden;"></span>
				</div>
				
				
				<div style="display:block; width:430px; height:450px; float:left; ">
					<div class="text" >Atlanta</div>
					<div>
						<div id="atlanta" class="cell numeric-value" style="float:left;">16</div>
						<div class="cell" style="float:left;">
							<div class="subtext">(in Ug/m<sup>3</sup>  average reading as of <span id="atlanta-current-time">now</span>)</div>
						</div>
					</div>
					<div style="clear:both"</div><br/>
					<div class="text" >Cabbagetown</div>
					<div>
						<div id="cabbagetown" class="cell numeric-value" style="float:left;"></div>
						<div class="cell" style="float:left;">
							<div class="subtext">(in Ug/m<sup>3</sup> average reading on  <span id="cabbagetown-current-time">now</span>)</div>
						</div>
					</div>
				</div>
				
				 <div class="btn-group" style="display:block; width:600px; height:600px; float:left; padding-top:30px; ">
								<button class="btn active toggleRange" id="pm25switch" onClick="getLatestReadings('small')">PM2.5</button>
								<button class="btn toggleRange" id="pm10switch" onClick="getLatestReadings('large')">PM10</button>
								
				</div>
	
				
			</div>
            <div class="row-fluid">
                <div class="span12">
                    <div class="">
						<div id="location-selector" style="text-align:center;">
						    <div class="btn-group">
								<button class="btn active location" id="location1">Community Center</button>
								<button class="btn location" id="location2">Boulevard & Carol St</button>
								<button class="btn location" id="location3">Railyard</button>
							</div>
						</div>
						<br/>
						<div id="location-selector" style="text-align:right;">
						    <div class="btn-group">
								<button class="btn active duration" id="duration-day">Today</button>
								<button class="btn duration" id="duration-week">This Week</button>
								<button class="btn duration" id="duration-month">This Month</button>
							</div>
						</div>
						<div id="small-pm-chart" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
						<div id="big-pm-chart" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
					</div>
				</div>
			</div>
		</div>
        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
		<script src="js/highcharts.js"></script>
		<script src="js/jquery.tooltipster.min.js"></script>
		<script src="js/airquality.js"></script>
    </body>
</html>
